    <title>Document</title>
    <style>
        body{
            background: rgb(148, 148, 148);

    </style>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls autoplay loop>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm"type="video/webm">
        <source src="midia/meuvideo.ogv"type="video/ogg">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidadecom reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X7qj5dSih-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
